<div style="background-color: #ADDED6; padding-bottom: 80vh" class="flex flex-center">

  <div class="flex flex-row flex-horizontal-center select-group">
      <form class="textbox-form">
        <mat-form-field class="text-full-width">
          <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <button mat-raised-button class="button-select">Set</button>
  </div>
  

  <div class="flex flex-row flex-horizontal-center">
    <img id="student-image" src="../../assets/img/groupselect.png"/>
  </div>

  <div id="background"></div>

</div>

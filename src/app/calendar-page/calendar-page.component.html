<div style="background-color: #8EB8E5; color: black; padding-bottom: 5rem; z-index: -1;">
  <div id="weekNbutton" class="flex flex-row flex-horizontal-center">
    <div id="week" style="color: white">
     <strong> Week {{ weekNumber }}</strong>
    </div>
  </div>
  <div class="flex flex-row flex-horizontal-center menu-and-calendar">
    <div class="scroll-container">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Group view
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-radio-group
            (change)="radioGroupView()"
            aria-labelledby="group-radio-group-label"
            class="group-radio-group"
            [(ngModel)]="currentActivityType"
          >
            <mat-radio-button
              class="group-radio-button"
              *ngFor="let type of activityTypes"
              [value]="type"
            >
              <div>{{ type }}</div>
            </mat-radio-button>
          </mat-radio-group>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              View settings
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-radio-group
            aria-labelledby="activity-type-radio-group-label"
            class="activity-type-radio-group"
            [(ngModel)]="currentView"
          >
            <mat-radio-button
              class="activity-type-radio-button"
              *ngFor="let type of viewTypes"
              [value]="type.key"
            >
              <div>{{ type.value }}</div>
            </mat-radio-button>
          </mat-radio-group>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Export as
            </mat-panel-title>
          </mat-expansion-panel-header>
          <button mat-flat-button id="export-btn" (click)="download()">
            <mat-icon mat-list-icon>attachment</mat-icon>
            XML
          </button>
        </mat-expansion-panel>
      </mat-accordion>
      <button mat-flat-button (click)="switch()" id="btn-switch-week">
        {{ switchWeek }}
      </button>
      <button
        mat-flat-button
        color="warn"
        id="btnGenerate"
        routerLink="/optimize-schedule"
      >
        <mat-icon
          style="margin-top: -5px;"
          mat-list-icon
          style="margin-right: 3px;"
        ></mat-icon
        >Optimize schedule
      </button>
    </div>
    <ejs-schedule
      #scheduleObj
      style="margin-right: 5rem; border-radius: 5px;"
      [selectedDate]="selectedDate"
      [eventSettings]="eventSettings"
      [views]="setViews"
      [(currentView)]="currentView"
      [showHeaderBar]="showHeaderBar"
      [showQuickInfo]="showQuickInfo"
      [workHours]="scheduleHours"
      (popupOpen)="onPopupOpen($event)"
    >
      <ng-template #editorTemplate>
        <table class="custom-event-editor" width="100%" cellpadding="5">
          <tbody>
            <tr>
              <td class="e-textlabel">Name</td>
              <td colspan="4">
                <input
                  id="Subject"
                  class="e-field e-input"
                  type="text"
                  value=""
                  name="Subject"
                  style="width: 100%"
                />
              </td>
            </tr>
            <tr>
              <td class="e-textlabel">Priority</td>
              <td colspan="4">
                <input
                  type="text"
                  id="PriorityType"
                  name="PriorityType"
                  class="e-field"
                  style="width: 100%"
                />
              </td>
            </tr>
            <tr>
              <td class="e-textlabel">From</td>
              <td colspan="4">
                <input
                  id="StartTime"
                  class="e-field"
                  type="text"
                  name="StartTime"
                />
              </td>
            </tr>
            <tr>
              <td class="e-textlabel">To</td>
              <td colspan="4">
                <input
                  id="EndTime"
                  class="e-field"
                  type="text"
                  name="EndTime"
                />
              </td>
            </tr>
            <tr>
              <td class="e-textlabel">Location</td>
              <td colspan="4">
                <textarea
                  id="Description"
                  class="e-field e-input"
                  name="Description"
                  rows="3"
                  cols="50"
                  style="width: 100%; height: 60px !important; resize: vertical"
                ></textarea>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </ejs-schedule>
  </div>
</div>
